<section class="section-styles">
    <div class="container d-flex justify-content-center align-items-center h-100">
        <div data-aos="zoom-in" data-aos-duration="600"
             class="row d-flex justify-content-center align-items-center w-100">
            @if (!showLottie) {
                <div class="col-4 shadow-lg p-5 rounded rounded-lg bg-white">
                    <div class="go-back"><i class="fa-solid fa-chevron-left go-back" (click)="goBack()"></i></div>
                    <div class="w-100 d-flex justify-content-center align-items-center mb-4">
                        <img src="https://res.cloudinary.com/dklipon9i/image/upload/v1730751714/dz3joobybnw1u2myizwd.svg"
                             alt="logo-vcloset" width="200px">
                    </div>
                    <h4 class="text-center mb-4">Recuperar contraseña</h4>
                    <form [formGroup]="form">
                        <div class="mb-3">
                            <div class="w-100 d-flex justify-content-left">
                                <label for="email" class="ps-2 form-label text-secondary"><small>Correo
                                    electrónico</small></label>
                            </div>
                            <div class="input-group">
                                <input type="email" class="form-control input-style-left-right"
                                       formControlName="myInput" id="email"
                                       placeholder="correo@dominio.com">
                            </div>
                            @if (showErrorMessage) {
                                <div class="w-100 d-flex justify-content-start pt-2">
                                    <i class="fa-solid fa-circle-exclamation text-danger me-1"></i>
                                    <small class="fts-italic text-danger">{{ errorMessage }}</small>
                                </div>
                            }
                        </div>
                        <div class="w-100 d-flex justify-content-center ">
                            <button (click)="callSendEmail()" class="mt-3 btn button-default" type="button"><i
                                    class="fa-solid fa-paper-plane me-1"></i>Enviar
                            </button>
                        </div>
                    </form>
                </div>
            } @else {
                <app-lottie-component [options]="lottie" class="lottie-format" data-aos="zoom-in" data-aos-duration="600"/>
            }
        </div>
    </div>
</section>
