@if (!backgroundLoaded){

} @else {
    <div class="login-container bg">
        <div class="d-flex align-items-center justify-content-center h-100">
            <div class="login-card" data-aos="zoom-in" data-aos-duration="600">
                <div class="w-100">
                    <div class="text-center">
                        <a class="logo text-center" routerLink="/">
                            <img
                                    width="450"
                                    class="img-fluid mb-4"
                                    src="../../../../assets/icons/logo.jpg"
                                    alt="Logo"
                            />
                        </a>
                    </div>
                    <div class="login-main">
                        <form (ngSubmit)="handleLogin($event)" autocomplete="off" #frm="ngForm">
                            <div class="mb-3">
                                <h4>Ingresa a tu cuenta</h4>
                                <small style="color: #4f4f4f">
                                    Ingresa tu Email y Contraseña
                                </small>
                            </div>

                            <div class="form-group mb-3">
                                <label for="email" class="form-label mb-2">
                                    Email
                                </label>
                                <input #email="ngModel" type="text" class="form-control" id="email" name="email"
                                       placeholder="example@sample.com" [(ngModel)]="loginForm.email" [ngClass]="{
                  'is-invalid': email.invalid && email.touched,
                  'is-valid': email.valid && email.touched
                }" required />
                                <div *ngIf="email.invalid" class="invalid-feedback">
                                    Por favor ingresa un correo válido.
                                </div>
                            </div>

                            <div class="form-group mb-4">
                                <label for="password" class="form-label mb-2">Contraseña</label>
                                <div class="form-input position-relative">
                                    <input #password="ngModel" type="password" class="form-control" id="password" name="password"
                                           placeholder="*****" [(ngModel)]="loginForm.password" [ngClass]="{
                  'is-invalid': password.invalid && password.touched,
                  'is-valid': password.valid && password.touched
                }" required />
                                    <div *ngIf="password.invalid" class="invalid-feedback">
                                        Por favor ingresa una contraseña válida.
                                    </div>
                                </div>
                            </div>

                            <div class="form-group mb-0">
                                <button class="btn button-default btn-block w-100" type="submit">
                                    Ingresar
                                </button>
                                @if(loginError) {
                                    <p class="text-danger">{{loginError}}</p>
                                }
                            </div>
                            <div class="d-flex justify-content-between align-items-center mt-4 px-2">
                                <a href="/signup" class="inter-link-style">¡Regístrate!</a>
                                <a href="/passwordRecovery" class="inter-link-style">¿Olvidaste tu Contraseña?</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
}
