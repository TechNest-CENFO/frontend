@defer{

    <div class="row p-4">
        <div class="col-12">
            <div class="d-flex justify-content-between align-items-center">
                <button (click)="ModalService.displayModal('md',
                    AddClothingModal)" type="button" class="btn btn-primary">
    
                </button>
            </div>
        </div>
    
    </div>
} @loading (minimum 1.5s) {
<app-loader />
}


<ng-template #AddClothingModal>
    <app-modal [hideFooter]="true"> 
        <div>
            <app-prendas-form [clothingForm]="clothingForm" (callSaveMethod)="saveClothing"/>
            
        </div>
    </app-modal>
        
</ng-template>
