
<div class="row info-container">
  <div class=" ">
    <div class="shadow-sm bg-body rounded px-4 py-4 h-100 profile-container">
      <div class="profile-title mx-4">
        <i class="fa-solid fa-user-tie mx-2 my-2"></i>
        <h2>Perfil de Usuario</h2>
      </div>
        <div class="form-container shadow-sm bg-body rounded">
          <div class="col-md-6">
          <h5 class="mx-5">Datos Personales</h5>

          
          <div class="profile-picture-container mx-5 col-md-3">
            <img src="{{profileService.user$().picture}}" alt="foto de perfil" class="profile-picture" />
            <!--
            IMPLEMENTACION DEL DROPZONE PARA LA IMAGEN DE PERFIL TBD
            <div class="col-md-3">
              <ngx-dropzone (change)="onSelect($event)">
                <ngx-dropzone-label>Click para subir la imagen</ngx-dropzone-label>
                <ngx-dropzone-image-preview style="width: 100%;" ngProjectAs="ngx-dropzone-preview" *ngFor="let f of files" [file]="f" [removable]="true" (removed)="onRemove(f)">
                </ngx-dropzone-image-preview>
              </ngx-dropzone>
            </div>-->
          </div>

          <div class="my-3 mx-5 col-md-6 profile-input">
            <label class="py-1">Nombre:</label>
            <input type="text" value={{profileService.user$().name}} style="border-radius: 6PX;" class="form-control" />
          </div>
          <div class="my-3 mx-5 col-md-6 profile-input">
            <label class="py-1">Apellido:</label>
            <input type="text" value={{profileService.user$().lastname}} style="border-radius: 6PX;" class="form-control"/>
          </div>
          <div class="my-3 mx-5 col-md-6 profile-input">
            <label class="py-1">Email:</label>
            <input type="text" value={{profileService.user$().email}} style="border-radius: 6PX;" class="form-control"/>
          </div>
          <div class="my-3 mx-5 col-md-6 profile-input">
            <label class="py-1">Fecha de Nacimiento:</label>
            <input type="date" value={{profileService.user$().dateOfBirth}} style="border-radius: 6PX;" class="form-control"/>
          </div>
          <div class="my-3 mx-5 col-md-6 profile-input">
            <label class="py-1">Dirección:</label>
            <input type="text" value={{profileService.user$().direction}} style="border-radius: 6PX;" class="form-control"/>
          </div>
          <app-button class="update-button"></app-button>
        </div>

        <div class="shadow-sm bg-body rounded col-md-6">
          <h5 class="mx-5 my-2">Administración de Cuenta</h5>
          <div class="my-3 mx-5 col-md-6 profile-input">
            <label>Desactivar Cuenta:</label>
            <input type="button" value={{profileService.user$().active}}/>
          </div>
          <div class="my-3 mx-5 col-md-6 profile-input">
            <label>Perfil Privado:</label>
            <input type="button" value={{profileService.user$().blocked}}/>
          </div>
          <div class="my-3 mx-5 col-md-6 profile-input">
            <a href="#">Cambiar Contraseña</a>
          </div>
          <div class="my-3 mx-5">
            <label>Última Actualización:</label>
            <p>{{profileService.user$().updatedAt | date:'dd/MM/YYYY'}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
