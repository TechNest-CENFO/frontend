<div class="container-fluid mx-4">
    <div class="row">

    </div>
</div>

@for (item of clothing; track $index){
    <div class="col-4">
        <div class="card-custom shadow-sm">
            <button><i class="bi bi-pencil-square edit" (click)="callModalAction.emit(item)"></i></button>
            <button (click)="toggleIsFav()">
                <i [class]="isFav ? 'bi bi-star-fill favourite filled' : 'bi bi-star favourite'"></i>
            </button>
            <button><i class="bi bi-dash-circle custom-icon delete" (click)="callDeleteAction.emit(item)"></i></button>
        </div>
    </div>
} @empty {
    <div class="col-12 d-flex align-content-center justify-content-center">
        <h5 class="">No tienes prendas</h5>
    </div>
}
