<div class="row mt-4">
    @for (item of clothing; track $index) {
        <div class="col-3 d-flex justify-content-center align-content-center mb-5">
            <app-clothing-card
                [clothing]="item"
                (setIsFav)="triggerCallSetIdFav($event)"
                data-aos="zoom-in"
                data-aos-duration="600"
            />
        </div>
    } @empty {
        <div class="col-12 d-flex align-content-center justify-content-center">
            <h5 class="">No tienes prendas</h5>
        </div>
    }
</div>
