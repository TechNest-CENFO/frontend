<form [formGroup]="changePasswordForm" class="row"  (ngSubmit)="changePassword()">
    <div>
      <h2 class="mb-2">Cambiar Contrase単a</h2>
    </div>

    <div class="mb-2">
      <label class="mb-1" for="currentPassword">Contrase単a Actual:</label>
      <input id="current-password" formControlName="currentPassword" type="password" class="form-control">
    </div>
      
    <div class="mb-2">
      <label class="mb-1" for="newPassword">Nueva contrase単a:</label>
      <input id="newPassword" formControlName="newPassword" type="password" class="form-control">
    </div>

    <div class="mb-2">
      <label class="mb-1" for="confirmNewPassword">Confirmar nueva contrase単a:</label>
      <input id="confirmNewPassword" formControlName="confirmNewPassword" type="password" class="form-control">
    </div>

    <div class="d-flex justify-content-end">
      <!-- <button (click)="callSave()" [disabled]="changePasswordForm.invalid" class="btn btn-primary" type="button">Save</button> -->
      <button class="btn btn-outline-primary mx-3" type="submit">Confirmar</button>
      <button class="btn button-default" type="button" (click)="closeModal()">Cancelar</button>
    </div>
  </form>
