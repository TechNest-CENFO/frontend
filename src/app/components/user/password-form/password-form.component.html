<form [formGroup]="changePasswordForm" class="row"  (ngSubmit)="changePassword()">
    <div>
      <h2 class="mb-2">Cambiar Contraseña</h2>
    </div>
    <!-- <div class="mb-2">
        <label class="mb-1" for="current-password">Contraseña Actual:</label>
        <input id="current-password" formControlName="current-password" type="text" class="form-control">
      </div> -->


       <!-- Current Password Field -->
    <div class="mb-2">
      <label class="mb-1" for="currentPassword">Contraseña Actual:</label>
      <input id="current-password" formControlName="currentPassword" type="text" class="form-control">
      
    </div>
      
    <div class="mb-2">
      <label class="mb-1" for="newPassword">Nueva contraseña:</label>
      <input id="newPassword" formControlName="newPassword" type="text" class="form-control">
    </div>
    <div class="mb-2">
      <label class="mb-1" for="confirmNewPassword">Confirmar nueva contraseña:</label>
      <input id="confirmNewPassword" formControlName="confirmNewPassword" type="text" class="form-control">
    </div>
    <div class="d-flex justify-content-end">
      <!-- <button (click)="callSave()" [disabled]="changePasswordForm.invalid" class="btn btn-primary" type="button">Save</button> -->
      <button class="btn btn-outline-primary mx-3" type="submit">Confirmar</button>
      <button class="btn btn-outline-primary" type="button">Cancelar</button>
    </div>
  </form>
