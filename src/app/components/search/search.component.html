<div class="input-group mx-5">
  <div class="input-group-prepend">
    <span class="input-group-text" id="search-icon"><i class="bi bi-search icon"></i></span>
  </div>
  <input
    type="search"
    class="form-control"
    placeholder="Buscar..."
    aria-label="Search"
    (input)="onSearch($event)"
  />
</div>
