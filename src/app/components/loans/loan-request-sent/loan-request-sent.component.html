<div class="card shadow-sm card-custom" style="width: 19rem; ">
    <div class="card-body">
      <div class="img-container" >
        <img class="image-format" src="{{this.loan.clothing?.imageUrl}}" alt="Card image cap">
      </div>
        <h5 class="card-title mb-3 ">{{ loan.clothing?.name }}</h5>
      <div class="card-text mb-1"
      *ngIf="associatedUser">
        <img
          style="border-radius: 50px; object-fit: cover;"
          width="30px"
          height="30px"
          src="{{associatedUser.picture}}"
        />
        {{ associatedUser.name }} {{ associatedUser.lastname }}
      </div>
  
      <div class="rate mb-3 px-0">
        <input type="radio" id="star5" name="rate" value="5" />
        <label for="star5" title="text">5 stars</label>
        <input type="radio" id="star4" name="rate" value="4" />
        <label for="star4" title="text">4 stars</label>
        <input type="radio" id="star3" name="rate" value="3" />
        <label for="star3" title="text">3 stars</label>
        <input type="radio" id="star2" name="rate" value="2" />
        <label for="star2" title="text">2 stars</label>
        <input type="radio" id="star1" name="rate" value="1" />
        <label for="star1" title="text">1 star</label>
      </div>
  

      <div class="d-flex btn-container ">
        <a (click)="modalService.displayModal('md', ViewRequestModal)" class="btn button-default">Ver Solicitud</a>
      </div>

    </div>
  </div>
  
  <ng-template #ViewRequestModal>
    <app-modal [hideFooter]="true">
      <div>
        <app-loan-view-request
          [loan]="loan"
         
        />
      </div>
    </app-modal>
  </ng-template>
