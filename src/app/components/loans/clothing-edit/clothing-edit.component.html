<form [formGroup]="clothingEditForm" class="row text-center" (ngSubmit)="callSave()">
    <div class="col-12 mb-3">
        <h2 class="mb-0">Solicitud de Prenda</h2>
    </div>

    <div class="loan-profile">
        <img
            style="border-radius: 100px; object-fit: cover;"
            width="150px"
            height="150px"
            src="{{associatedUser?.picture}}"/>
        <span class="mt-3">{{ associatedUser?.name }} {{ associatedUser?.lastname }}</span>
    
    </div>

    <div class="rate mb-3 px-0 rating-container">
        <input type="radio" id="star5" name="rate" value="5" />
        <label for="star5" title="text">5 stars</label>
        <input type="radio" id="star4" name="rate" value="4" />
        <label for="star4" title="text">4 stars</label>
        <input type="radio" id="star3" name="rate" value="3" />
        <label for="star3" title="text">3 stars</label>
        <input type="radio" id="star2" name="rate" value="2" />
        <label for="star2" title="text">2 stars</label>
        <input type="radio" id="star1" name="rate" value="1" />
        <label for="star1" title="text">1 star</label>
    </div>

    <div class="form-group my-4">
        <label for="exampleFormControlTextarea1">Mensaje:</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
    </div>

    <!-- BotÃ³n de envÃ­o -->
    <div class="justify-content-center">
    <button type="button"
        class="btn col-md-4">Enviar Solicitud</button>
    </div>

</form>
