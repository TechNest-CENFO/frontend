<form [formGroup]="deleteClothingConfirmationForm" class="row delete-container">
    <div>
      <h2>Eliminar Prenda</h2>
    </div>
    <div>
       <p>¿Está seguro que desea eliminar la prenda?</p>
    </div>
      
    <div class="d-flex btn-container ">
      <button (click)="handleDelete()" class="btn btn-outline-primary" type="button">Sí</button>
      <button (click)="closeModal()" class="btn button-default" type="button">No</button>
    </div>
  </form>
