<form [formGroup]="confirmationForm" class="row">
  <div>
    <h2>Eliminar Cuenta</h2>
  </div>
  <div>
    <p>Esta operación es irreversible. ¿Está seguro que desea eliminar el outfit?</p>
  </div>

  <div class="d-flex justify-content-end">
    <button (click)="handleDelete()" class="btn btn-outline-primary mx-3" type="button">Sí</button>
    <button (click)="closeModal()" class="btn button-default" type="button">No</button>
  </div>
</form>
